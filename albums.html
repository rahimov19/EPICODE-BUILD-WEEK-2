<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Albums</title>
  </head>
  <style></style>
  <body>
    <div class="container-fluid vh-100">
      <div class="row content">
        <div class="col-2 sidebar">Hello</div>
        <div class="col-10 main-content" id="background-container-album">
          <!-- Top part -->
          <div class="row my-3">
            <div class="col-10">Two arrow buttons</div>
            <div class="col-2">Profile</div>
          </div>
          <!-- Album part -->
          <div class="row align-items-end my-4">
            <div class="col-4" id="albumContainer">
              <!-- src="6224982" -->
              <img
                id="album-cover-album"
                src="https://cdns-images.dzcdn.net/images/cover/63daf31bbadb935451320dac6423bacf/264x264.jpg"
              />
            </div>
            <div class="row col-8">
              <span class="col-12 pl-0">ALBUM</span>
              <h2 class="col-12 pl-0">ALBUM TITLE</h2>
              <div class="row col-12">
                <div>
                  <img src="artist-image" alt="artist-name-picture" />
                </div>
                <!-- <text><span class="bold">${}</span>${} ${} ${}</text> -->
                <span class="bold">Artist name</span>
                <span class="pl-1">Album year</span>
                <span class="pl-1">Number of songs </span>
                <span class="pl-1">Album lenght</span>
              </div>
            </div>
          </div>
          <!-- Buttons part -->
          <div class="row justify-content-start" id="main-container-album">
            <div class="col-1">Play</div>
            <!-- Heart should turn red when selected -->
            <div class="col-1">Heart</div>
            <div class="col-1">. . .</div>
            <div class="col-12 p-0">
              <div
                class="d-flex justify-content-between tracklist-album border-bottom mx-5"
              >
                <text
                  class="ml-3 mr-2 text-center"
                  style="background-color: green"
                  >#</text
                >
                <text class="flex-grow-1" style="background-color: red"
                  >TITLE</text
                >
                <div
                  class="ml-2 mr-4 text-center"
                  style="background-color: green"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-clock"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"
                    />
                    <path
                      d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"
                    />
                  </svg>
                </div>
              </div>
              <!-- WIP: Working on the list col/flex-grow -->
              <!-- <ol class="list-group">
                <li
                  class="list-group-item d-flex justify-content-between tracklist-album"
                >
                  <span class="ml-3 mr-2 text-center">1</span>
                  <div class="flex-grow-1" style="background-color: red">
                    <text class="fw-bold">Song Title</text>
                    <text class="d-block fw-light">artist name</text>
                  </div>
                  <span class="ml-2 mr-4 text-center">2:23</span>
                </li>
              </ol> -->
            </div>
          </div>
          <div class="row"></div>
        </div>
      </div>
      <div class="row vh-25 footer justify-content-center align-items-center">
        <div class="col-4 footer-left d-flex align-items-center">
          <img class="album-cover-footer" src="img/album-cover.jpg" />
          <div class="album-info d-flex flex-column ml-2">
            <span class="song">
              Another one bites the Dust - Remastered 2011
            </span>
            <span class="artist">Queen</span>
          </div>
          <div class="album-info-icons ml-4">
            <i class="fa-regular fa-heart mr-2"></i>
            <i class="fa-solid fa-maximize ml-2"></i>
          </div>
        </div>
        <div class="col-5 footer-middle d-flex flex-column align-items-center">
          <div
            class="player-controls d-flex justify-content-between align-items-center"
          >
            <i class="fa-solid fa-shuffle"></i>
            <i class="fa-solid fa-backward-step"></i>
            <div
              class="circle d-flex justify-content-center align-items-center"
            >
              <i class="fa-solid fa-play"></i>
            </div>
            <i class="fa-solid fa-forward-step"></i>
            <i class="fa-solid fa-repeat"></i>
          </div>
          <div class="song-duration d-flex align-items-center mt-2">
            <span>0:12</span>
            <div class="playtime mx-2"></div>
            <span>3:34</span>
          </div>
        </div>
        <div
          class="col-3 footer-right d-flex justify-content-end align-items-center"
        >
          <div class="footer-right-icons">
            <i class="fa-solid fa-bars"></i>
            <i class="fa-brands fa-chromecast"></i>
            <i class="fa-solid fa-volume-high"></i>
          </div>
          <div class="volume-bar"></div>
        </div>
      </div>
    </div>
  </body>
