  <body>
    <div class="container-fluid vh-100">
      <div class="row content">
        <div class="col-2 sidebar">Hello</div>
        <div class="col-10 main-content" id="background-container-album">
          <!-- Top part -->
          <div class="row my-3">
            <div class="col-10">Two arrow buttons</div>
            <div class="col-2">Profile</div>
          </div>
          <!-- Album part -->
          <div class="row align-items-end my-4">
            <div class="col-4" id="albumContainer">
              <!-- src="6224982" -->
              <img
                id="album-cover-album"
                src="https://cdns-images.dzcdn.net/images/cover/63daf31bbadb935451320dac6423bacf/264x264.jpg"
              />
            </div>
            <div class="row col-8">
              <span class="col-12 pl-0">ALBUM</span>
              <h2 class="col-12 pl-0">ALBUM TITLE</h2>
              <div class="row col-12">
                <div>
                  <img src="artist-image" alt="artist-name-picture" />
                </div>
                <!-- <text><span class="bold">${}</span>${} ${} ${}</text> -->
                <span class="bold">Artist name</span>
                <span class="pl-1">Album year</span>
                <span class="pl-1">Number of songs </span>
                <span class="pl-1">Album lenght</span>
              </div>
            </div>
          </div>
          <!-- Buttons part -->
          <div class="row justify-content-start" id="main-container-album">
            <div class="col-1">Play</div>
            <!-- Heart should turn red when selected -->
            <div class="col-1">Heart</div>
            <div class="col-1">. . .</div>
            <div class="col-12 p-0">
              <div
                class="d-flex align-items-start tracklist-album border-bottom mx-3"
              >
                <span class="col-1">#</span>
                <span class="fw-bold col-10" style="background-color: red"
                  >TITLE</span
                >
                <div class="col-1 text-center">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-clock"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"
                    />
                    <path
                      d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"
                    />
                  </svg>
                </div>
              </div>
              <ol class="list-group">
                <li
                  class="list-group-item d-flex align-items-start tracklist-album px-0"
                >
                  <span class="col-1">Index</span>
                  <div class="col-10" style="background-color: red">
                    <span class="bold">Song Title</span>
                    <span class="d-block">artist-image</span>
                  </div>
                  <span class="col-1 text-center">2:23</span>
                </li>
              </ol>
            </div>
          </div>
          <div class="row"></div>
        </div>
      </div>
      <div class="row vh-25 footer">
        <div class="col-3 footer-left">Hello</div>
        <div class="col-6 footer-middle">World</div>
        <div class="col-3 footer-right">World</div>
      </div>
    </div>
  </body>
